---
# Recipe for Ubuntu 12.10 (Quantal Quetzal)
recipe:
    name: ubuntu-quantal
    # Command to install packages
    pkgman: 'sudo apt-get install'
    # Names of Android build dependency packages.
    builddep: 'git-core gnupg flex bison gperf build-essential zip curl libc6-dev lib32ncurses5-dev x11proto-core-dev libx11-dev:i386 libreadline6-dev:i386 libgl1-mesa-glx:i386 libgl1-mesa-dev g++-multilib mingw32 openjdk-6-jdk tofrodos python-markdown libxml2-utils xsltproc zlib1g-dev:i386 schedtool pngcrush rsync libncurses5-dev'
    # Command to be executed before package installation.
    presetup: ~
    # Commands to be executed after package installation.
    postsetup:
        - 'sudo ln -fs /usr/lib/i386-linux-gnu/mesa/libGL.so.1 /usr/lib/i386-linux-gnu/libGL.so'


